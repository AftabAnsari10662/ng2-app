<div class="col-md-4">
    <h1>Movie List</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Title</th>
                <th>Year</th>
                <th></th>
            </tr>
        </thead>

        <tr *ngFor="let movie of movies">
            <td>{{ movie.title}}</td>
            <td>{{ movie.releaseYear}}</td>
            <td></td>
        </tr>
    </table>
</div>
