<div class="col-md-4">

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Title</th>
                <th>Year</th>
                <th></th>
            </tr>
        </thead>

        <tr *ngFor="let movie of movies">
            <td>{{ movie.title}}</td>
            <td>{{ movie.releaseYear}}</td>
            <td></td>
        </tr>
    </table>
</div>


<div class="col-md-4">
    <h1>Create Movie</h1>
    <form #form="ngForm" (ngSubmit)="createMovie(form)">
        <div class="form-group"><label for="">Title</label>
            <input type="text" [(ngModel)]="model.title" name="title" class="form-control"></div>
        <div class="form-group">
            <label for="">Release Year</label>
            <input type="text" [(ngModel)]="model.releaseYear" name="releaseYear" class="form-control">
        </div>
        <button class="btn btn-success">
            Save</button>
        <button class="btn btn-default">
                Cancel</button>
    </form>
</div>
