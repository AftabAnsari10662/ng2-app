<div class="col-md-4">
    <h1>Create Movie</h1>
    <form #form="ngForm" (ngSubmit)="createMovie(form)">
        <div class="form-group"><label for="">Title</label>
            <input type="text" [(ngModel)]="model.title" name="title" class="form-control" required>

            <div [hidden]="title.invalid || title.pristine" class="alert alert-danger">
                Title is required
            </div>
        </div>
        <div class="form-group">
            <label for="">Release Year</label>
            <input type="text" [(ngModel)]="model.releaseYear" name="releaseYear" class="form-control" required>

            <div [hidden]="releaseYear.invalid || releaseYear.pristine" class="alert alert-danger">
                Release Year is required
            </div>
        </div>
        <button class="btn btn-success">
            Save
        </button>
        <button class="btn btn-default">
                Cancel
            </button>
    </form>
</div>
